<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="col-lg-2 col-md-4 col-sm-12 me-4 navBar">
        <div class="d-flex align-items-center justify-content-center p-3">
            <div class="logo"></div>
            <h4 class="text-center text-white pt-3">ReadEase.</h4>
        </div>

        <nav class="selection mt-5 ms-4">
            <div class="navBtn mb-2 d-flex align-items-center justify-content-center" routerLinkActive="active"
                routerLink="/adminDashboard" [routerLinkActiveOptions]="{ exact: true }">
                <span class="material-symbols-outlined"> dashboard </span>
                <p class="m-2">Dashboard</p>
            </div>
            <div class="navBtn mb-2 d-flex align-items-center justify-content-center" routerLink="/accounts"
                routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <span class="material-symbols-outlined"> manage_accounts </span>
                <p class="m-2">Accounts</p>
            </div>
            <div class="navBtn mb-2 d-flex align-items-center justify-content-center" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <span class="material-symbols-outlined"> library_books </span>
                <p class="m-2">Logs</p>
            </div>
            <div class="navBtn mb-2 d-flex align-items-center justify-content-center" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <span class="material-symbols-outlined"> receipt_long </span>
                <p class="m-2">Transactions</p>
            </div>
            <div class="navBtn mb-2 d-flex align-items-center justify-content-center" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <span class="material-symbols-outlined"> inventory_2 </span>
                <p class="m-2">Inventory</p>
            </div>
        </nav>
        <div class="d-flex align-items-center justify-content-center">
            <button class="btn btn-danger mt-5" data-bs-toggle="modal" data-bs-target="#logoutModal">
                Logout
            </button>
        </div>
    </div>
    <div class="container">
        <table id="bookTable" class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Date</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books">
                    <td>{{ book.title }}</td>
                    <td>{{ book.category }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publisher }}</td>
                    <td>{{ book.date }}</td>
                    <td>{{ book.quantity }}</td>
                    <td>
                        <button (click)="editBook(book.id!)" class="btn btn-warning btn-sm">Edit</button>
                        <button (click)="deleteBook(book.id!)" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <form (ngSubmit)="createBook()" #bookForm="ngForm">
        <div>
            <label>Title:</label>
            <input type="text" name="title" [(ngModel)]="book.title" required pattern="[a-zA-Z0-9\s]+">
        </div>
        <div>
            <label>Category:</label>
            <input type="text" name="category" [(ngModel)]="book.category" pattern="[a-zA-Z0-9\s]+">
        </div>
        <div>
            <label>Author:</label>
            <input type="text" name="author" [(ngModel)]="book.author" required pattern="[a-zA-Z0-9\s]+">
        </div>
        <div>
            <label>Publisher:</label>
            <input type="text" name="publisher" [(ngModel)]="book.publisher" pattern="[a-zA-Z0-9\s]+">
        </div>
        <div>
            <label>Date:</label>
            <input type="date" name="date" [(ngModel)]="book.date">
        </div>
        <div>
            <label>Quantity:</label>
            <input type="number" name="quantity" [(ngModel)]="book.quantity">
        </div>
        <button type="submit" [disabled]="!bookForm.form.valid || isFormEmpty()">
            {{ isEditMode ? 'Update Book' : 'Add Book' }}
        </button>
    </form>

</body>

</html>
